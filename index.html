<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body class="container">
    <header class="header">
      <div class="header__logo-box">
        <img src="img/logo-white.png" alt="Logo" class="header__logo" />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">Is where life happens</span>
        </h1>
        <a href="#" class="btn btn--white">Dicover our tours</a>
      </div>
    </header>
    <main>
      <section class="about">
        <h2 class="heading-secondary about__heading">
          Exciting tours for adventurous people
        </h2>
        <div class="about__content">
          <div class="content-text">Text Content</div>
          <div class="content-images">Image Content</div>
        </div>
      </section>
      <section class="section-features">Features</section>
      <section class="section-tours">Tours</section>
      <section class="section-stories">Stories</section>
      <section class="section-book">Book Here</section>
    </main>
    <footer class="footer">Footer</footer>
  </body>
</html>
